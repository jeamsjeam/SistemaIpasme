<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/toastify.css">
        
        <link rel="stylesheet" type="text/css" href="css/asistencia.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/DataTable/dataTables.bootstrap5.min.css">
        <link rel="stylesheet" type="text/css" href="css/DataTable/cdnjs.cloudflare.com_ajax_libs_font-awesome_6.2.0_css_all.min.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <title>Pacientes</title>
</head>
<body>
    <div id="navbarContainer"></div>

    <div class="container mt-2">
        <section>
            <div class="row p-4 mt-2" id="tablaPacientes">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <table id="datatable_Pacientes" class="table table-striped">
                        <caption>
                            Pacientes
                        </caption>
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">Cedula</th>
                                <th class="centered">Nombres</th>
                                <th class="centered">Apellidos</th>
                                <th class="centered">Fecha de Nacimiento</th>
                                <th class="centered">Telefono</th>
                                <th class="centered">Municipio</th>
                                <th class="centered">Institucion</th>
                                <th class="centered">Cargo</th>
                                <th class="centered">Dependencia</th>
                                <th class="centered">Dias Reposo</th>
                                <!-- <th class="centered">Status</th> -->
                                <th class="centered">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_pacientes"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    

    <script src="js/DataTable/cdnjs.cloudflare.com_ajax_libs_jquery_3.6.0_jquery.min.js"></script>
    
    <script src="js/DataTable/cdn.datatables.net_1.12.1_js_jquery.dataTables.min.js"></script>

    <script src="js/toastify.js"></script>
    <script src="js/util.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/listapacientes.js"></script>
    <script src="js/navbar.js"></script>
