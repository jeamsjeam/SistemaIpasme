<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/asistencia.css">
        <link rel="stylesheet" type="text/css" href="css/listapacientes.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <link rel="stylesheet" type="text/css" href="css/DataTable/dataTables.bootstrap5.min.css">

        <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <title>Pacientes</title>
</head>
<body>
    <div id="navbarContainer"></div>

        <section>
            <div class="row mt-3 mb-3 card" id="tablaPacientes">
                <div class="col-12 mb-2 text-center card-header ">
                    <h2>Pacientes</h2>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <table id="datatable_Pacientes" class="table table-striped">
                        <caption>
                            Pacientes
                        </caption>
                        <thead>
                            <tr>
                                <th class="centered">#</th>
                                <th class="centered">Cedula</th>
                                <th class="centered">Nombres</th>
                                <th class="centered">Apellidos</th>
                                <th class="centered">Fecha de Nacimiento</th>
                                <th class="centered">Telefono</th>
                                <th class="centered">Correo</th>
                                <th class="centered">Municipio</th>
                                <th class="centered">Institucion</th>
                                <th class="centered">Cargo</th>
                                <th class="centered">Dependencia</th>
                                <th class="centered">Dias Reposo</th>
                                <th class="centered">Tipo Paciente</th>
                                <!-- <th class="centered">Status</th> -->
                                <th class="centered">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_pacientes"></tbody>
                    </table>
                </div>
            </div>
        </section>
        <section class="margenDescargarPDF mb-2" >
            <button type="button" class="btn btn-primary" onclick="descargarPDF('pacientes/pdf','documento')">Generar PDF</button>
        </section>
        <section>
            <div class="modal fade" id="modificarModal" tabindex="-1" aria-labelledby="modificarModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modificarModalLabel">Modificar Paciente</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="formulario" method="post" class="m-3" action="#" onsubmit="event.preventDefault(); ModificarPaciente()">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="registrarPacienteCedulaModal" class="form-label">Cedula<span class = "requerido">*</span></label>
                                                <input type="text" name="cedulaDisabled" class="form-control" id="registrarPacienteCedulaModal" value="" required disabled>
                                            </div>
                                            <div class="col-6">
                                                <label for="registrarPacienteFechaNacimientoModal" class="form-label">Fecha de nacimiento<span class = "requerido">*</span></label>
                                                <input type="date" name="fechaNacimiento" class="form-control" id="registrarPacienteFechaNacimientoModal" required min="1900-01-01">
                                            </div>
                                        </div>
                                    </div>	
                                </div>  
    
                                <div class="col-12">
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="registrarPacienteNombreModal" class="form-label">Nombres<span class = "requerido">*</span></label>
                                                <input type="text" name="nombres" class="form-control" id="registrarPacienteNombreModal" required pattern="[A-Za-zÁ-Úá-úÑñ]{3,40}" placeholder="Primer y/o Segundo Nombre">
                                            </div>
                                            <div class="col-6">
                                                <label for="registrarPacienteApellidoModal" class="form-label">Apellidos<span class = "requerido">*</span></label>
                                                <input type="text" name="apellidos" class="form-control" id="registrarPacienteApellidoModal" required pattern="[A-Za-zÁ-Úá-úÑñ]{3,40}" placeholder="Primer y/o Segundo apellido">
                                            </div>
                                        </div>
                                    </div>	
                                </div>
    
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="registrarPacienteDireccionModal" class="form-label">Direccion</label>
                                        <textarea class="form-control" name="direccion" id="registrarPacienteDireccionModal" aria-label="Direccion" placeholder="Ingresar Direccion"></textarea>
                                    </div>
                                </div>
        
                                <div class="col-12">
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-4">
                                                <label for="registrarPacienteTelefonoModal" class="form-label">Telefono</label>
                                                <input type="text" name="telefono" class="form-control" id="registrarPacienteTelefonoModal" pattern="[0-9]{10,11}" placeholder="Ingresar solo numeros">
                                            </div>
                                            <div class="col-4">
                                                <label for="registrarPacienteCorreoModal" class="form-label">Correo</label>
                                                <input type="email" name="Correo" class="form-control" id="registrarPacienteCorreoModal" placeholder="Ingresar correo">
                                            </div>
                                            <div class="col-4">
                                                <label for="registrarPacienteInstitucionModal" class="form-label">Institucion Laboral<span class = "requerido">*</span></label>
                                                <input type="text" name="institucion" class="form-control" id="registrarPacienteInstitucionModal" required placeholder="Institucion Laboral">
                                            </div>
                                        </div>
                                    </div>	
                                </div>
                        
                                <div class="col-12">
                                    <div class="mb-3">
                                        <div class="row">
                                            <div class="col-3">
                                                <label for="seleccionCargoModal" class="form-label">Cargo <span class = "requerido">*</span></label>
                                                <select name="cargo" id ="seleccionCargoModal" class="form-select" aria-label="Default select example" required>
        
                                                </select>
                                            </div>
        
                                            <div class="col-3">
                                                <label for="seleccionDependenciaModal" class="form-label">Dependencia <span class = "requerido">*</span></label>
                                                <select name="dependencia" id ="seleccionDependenciaModal" class="form-select" aria-label="Default select example" required>
        
                                                </select>
                                            </div>
        
                                            <div class="col-3">
                                                <label for="seleccionMunicipioModal" class="form-label">Municipio <span class = "requerido">*</span></label>
                                                <select name="municipio" id ="seleccionMunicipioModal" class="form-select" aria-label="Default select example" required>
        
                                                </select>
                                            </div>
                                            <div class="col-3">
                                                <label for="seleccionTipoPacienteModal" class="form-label">Tipo Paciente <span class = "requerido">*</span></label>
                                                <select name="tipoPaciente" id ="seleccionTipoPacienteModal" class="form-select" aria-label="Default select example" required>
        
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> 
    
                            <div class="row mt-4 mb-3">
                                <!-- Boton Registrar -->
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-3">
                                            <button type="submit" name="botonRegistrarTodoModal" value="1" class="btn btn-primary">Modificar</button>
                                        </div>
                                        <div class="col-6">
                                            <label class="form-label"><span class = "requerido">(*) Campos Obligatorios</span></label>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <section>
            <div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="eliminarModalLabel">Eliminar Paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ¿Esta seguro de eliminar el paciente?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="EliminarPaciente()">Eliminar</button>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="js/toastify.js"></script>
    <script src="js/util.js"></script>
