<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/toastify.css">
        <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/estilos_login.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
            <nav class="navbar navbar-dark color">
                <div class="container-fluid justify-content-center">
                    <a href="login.html">
                        <span class="navbar-brand mb-0 h1" >Login</span>
                    </a>
                </div>
	        </nav>

            <main>

                <div class="container_all mt-2">
                    <div class="box">
                        <div class="box-login">
                            <h3>Sistema de Control</h3>
                            <p>Acceder al sistema</p>
                            <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                        </div>
                        <div class="box-register">
                            <img src="css\imagenes\ipaslogo.png" alt="IPASME UMO" width="80" height="80">
                            
                            <p>Registrar nuevo usuario</p>
                            <button id="btn__registrarse">Registrarse</button>
                        </div>
                    </div>

                    <!--Formulario de Login y registro-->
                    <div class="container_login-register">
                        <!--Login-->
                        <form action="funciones/login_user.php" class="form_login" method="post" onsubmit="event.preventDefault(); ingresar()">
                            <h2>Iniciar Sesión</h2>
                            <input type="text" placeholder="Usuario" name="user" required>
                            <input type="password" placeholder="Contraseña" name="password" required>
                            <button>Entrar</button>
                        </form>

                        <!--Register-->
                        <form action="#" class="form_register" method="post" onsubmit="event.preventDefault(); registrarUsuario()">
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <h2>Regístrarse</h2>
                                        <input type="text" placeholder="Nombre" name="nombre" required>
                                        <input type="text" placeholder="Usuario" name="user_registro" required>
                                        <input type="password" placeholder="Contraseña" name="password_registro" required>
                                        <button type="button" class="btn btn-primary" data-bs-target="#carouselExampleControls"
                                            data-bs-slide="next">Siguiente</button>
                                    </div>
                            
                                    <div class="carousel-item">
                                        <h2>Regístrarse</h2>
                                        <select name="rol" class="form-select mt-5" aria-label="Default select example" id="roles-select">
                                            <!-- Agrega opciones del select si es necesario -->
                                        </select>
                                        <input type="text" placeholder="Confirmar Usuario Administrador" name="usuarioAdministrador" required>
                                        <input type="password" placeholder="Confirmar Contraseña Administrador" name="passwordAdministrador"
                                            required>
                                        <button type="button" class="btn btn-primary" data-bs-target="#carouselExampleControls"
                                            data-bs-slide="prev">Anterior</button>
                                        <button type="submit" class="btn btn-primary" >Regístrarse</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
            <script src="js/toastify.js"></script>
            <script src="js/login.js"></script>
            <script src="bootstrap-5/js/bootstrap.min.js"></script>
    </body>
</html>
