<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/toastify.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">
  <title>Perfil</title>
</head>

<body>
  <div id="navbarContainer"></div>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="css/imagenes/user.png" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">Nombre Apellido</h5>
            <p class="text-muted mb-1">Cargo</p>
            <p class="text-muted mb-4">Departamento</p>
            <div class="d-flex justify-content-center mb-2">
              <div id="botonesNormal" class="">
                <button type="button" class="btn btn-danger">Borrar</button>
                <button type="button" class="btn btn-outline-primary ms-1" onclick="modoEditar()">Editar</button>
              </div>
              <div id="botonesEditar" class="d-none">
                <button type="button" class="btn btn-danger" onclick="modoEditar()">Cancelar</button>
                <button type="button" class="btn btn-success ms-1">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row" id="nombre">
              <div class="col-sm-3">
                <p class="mb-0">Nombre y Apellido</p>
              </div>
              <div class="col-sm-9 text-muted ">
                <div class="row" >
                  <div class="mb-0 col-5">
                    <p class="mb-0">Nombre</p>
                  </div>
                  <div class="mb-0 col-5">
                    <p class="mb-0">Apellido</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row d-none" id="nombreInput">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend input-group-sm">
                  <span class="input-group-text" >Nombre y Apellido</span>
                </div>
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                <input type="text" class="form-control" placeholder="Apellido" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Correo</p>
              </div>
              <div class="col-sm-9 text-muted ">
                <input class="d-none" type="text" id="correoInput" placeholder="Correo">
                <p class="mb-0" id="correo">Correo</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Telefono</p>
              </div>
              <div class="col-sm-9 text-muted ">
                <input class="d-none" type="text" id="telefonoInput" placeholder="Telefono">
                <p class="mb-0" id="telefono">Telefono</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Fecha de Nacimiento</p>
              </div>
              <div class="col-sm-9 text-muted ">
                <input class="d-none" type="text" id="nacimientoInput" placeholder="Fecha de Nacimiento">
                <p class="mb-0" id="nacimiento">Nacimiento</p>
              </div>
            </div>
            <hr>
            <div class="row" id="direccion">
              <div class="col-sm-3">
                <p class="mb-0">Direccion</p>
              </div>
              <div class="col-sm-9 text-muted ">
                <p class="mb-0">Direccion</p>
              </div>
            </div>
            <div class="row d-none" id="direccionInput">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Direccion</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      buscarPerfilUsuario();
    });
  </script>
  <script src="js/personal.js"></script>
  <script src="js/toastify.js"></script>
  <script src="js/util.js"></script>
  <script src="bootstrap-5/js/bootstrap.min.js"></script>
  <script src="js/navbar.js"></script>
</body>
