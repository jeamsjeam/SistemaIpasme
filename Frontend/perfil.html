<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/toastify.css">
  <link rel="stylesheet" type="text/css" href="bootstrap-5/css/bootstrap.min.css">
  <title>Perfil</title>
</head>

<body>
  <div id="navbarContainer"></div>
  <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body align-self-center">
          <p>¿Está seguro que desea borrar este empleado?</p>
          <p>También se borrara toda su información asociada</p>         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" onclick="borrarCedula()">Borrar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="css/imagenes/user.png" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3" id="nombreApellidoCard">Nombre Apellido</h5>
            <p class="text-muted mb-1" id="cargoCard">Cargo</p>
            <p class="text-muted mb-4" id="departamentoCard">Departamento</p>
            <div class="d-flex justify-content-center mb-2">
              <div id="botonesNormal" class="">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmacionModal">Borrar</button>
                <button type="button" class="btn btn-outline-primary ms-1" onclick="modoEditar(0)">Editar</button>
              </div>
              <div id="botonesEditar" class="d-none">
                <button type="button" class="btn btn-danger" onclick="modoEditar(1)">Cancelar</button>
                <button type="button" class="btn btn-success ms-1" onclick="guardarPerfil()">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Cedula</span>
                  </div>
                  <input readonly id="cedula" type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
              </div>
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm">F. Nacimiento</span>
                  </div>
                  <input readonly id="fecha_nacimiento" type="date" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" min='1900-01-01' max='2024-01-01'>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend input-group-sm">
                  <span class="input-group-text" >Nombre y Apellido</span>
                </div>
                <input readonly id="nombre" type="text" class="form-control" placeholder="Nombre" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                <input readonly id="apellido" type="text" class="form-control" placeholder="Apellido" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text">Genero</span>
                  </div>
                  <select class="form-select" aria-label="Genero" id="generos" disabled>
                  </select>
                </div>
              </div>
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Teléfono</span>
                  </div>
                  <input readonly id="telefono" type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" maxlength="11">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text">Dependencia</span>
                  </div>
                  <select class="form-select" aria-label="Dependencia" id="dependencias" disabled>
                  </select>
                </div>
              </div>
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text">Turno</span>
                  </div>
                  <select class="form-select" aria-label="Turno" id="turnos" disabled>
                  </select>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text">Especialidad</span>
                  </div>
                  <select class="form-select" aria-label="Especialidad" id="especialidades" disabled>
                  </select>
                </div>
              </div>
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text">Cargo</span>
                  </div>
                  <select class="form-select" aria-label="Cargo" id="cargos" disabled>
                  </select>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-lg-6 mb-1">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend input-group-sm">
                    <span class="input-group-text">Estado</span>
                  </div>
                  <select class="form-select" aria-label="Estado" id="estados_empleados" disabled>
                  </select>
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend input-group-sm">
                  <span class="input-group-text">Direccion</span>
                </div>
                <textarea readonly id="direccion" class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      buscarPerfilUsuario();
    });
  </script>
  <script src="js/personal.js"></script>
  <script src="js/toastify.js"></script>
  <script src="js/util.js"></script>
  <script src="bootstrap-5/js/bootstrap.min.js"></script>
  <script src="js/navbar.js"></script>
</body>
