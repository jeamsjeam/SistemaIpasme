                    <div class="col-12">
                        <div class="searchbar">
                            <input type="text" name="cedula"  id="buscarCedula" required pattern="[0-9]{5,8}" class="search_input input-personalizado" type="text" placeholder="Buscar Paciente">
                            <button type="submit" name="botonBuscarCedula" id="botonBuscarCedula" value="1" class="btn search_icon pl-2"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

                                        <div class="col-6">
                                            <label for="registrarPacienteFechaNacimiento" class="form-label">Fecha de nacimiento<span class = "requerido">*</span></label>

                                        </div>
                                    </div>
                                </div>

                            <div class="col-12">

                                        </div>
                                        <div class="col-6">
                                            <label for="registrarPacienteApellido" class="form-label">Apellidos<span class = "requerido">*</span></label>
                                            <input type="text" name="apellidos" class="form-control" id="registrarPacienteApellido" required pattern="[A-Za-zÁ-Úá-úÑñ]{3,40}" placeholder="Primer y/o Segundo apellido">
                                        </div>
                                    </div>
                                </div>	
                            </div>
    
                            <div class="col-12">
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="registrarPacienteTelefono" class="form-label">Telefono</label>
                                    <input type="text" name="telefono" class="form-control" id="registrarPacienteTelefono" pattern="[0-9]{10,11}" placeholder="Ingresar solo numeros">

                                        <div class="col-6">
                                            <label for="registrarPacienteInstitucion" class="form-label">Institucion Laboral<span class = "requerido">*</span></label>

                                        </div>
                                    </div>
                                </div>	
                            </div>
                        
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="registrarPacienteDireccion" class="form-label">Direccion</label>
                                    <textarea class="form-control" name="direccion" id="registrarPacienteDireccion" aria-label="Direccion" placeholder="Ingresar Direccion"></textarea>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-4">
                                            <label for="seleccionCargo" class="form-label">Cargo <span class = "requerido">*</span></label>
                                            <select name="cargo" id ="seleccionCargo" class="form-select" aria-label="Default select example" required>
    
                                            </select>
                                        </div>
    
                                        <div class="col-4">
                                            <label for="seleccionDependencia" class="form-label">Dependencia <span class = "requerido">*</span></label>
                                            <select name="dependencia" id ="seleccionDependencia" class="form-select" aria-label="Default select example" required>
    
                                            </select>
                                        </div>
    
                                        <div class="col-4">
                                            <label for="seleccionMunicipio" class="form-label">Municipio <span class = "requerido">*</span></label>
                                            <select name="municipio" id ="seleccionMunicipio" class="form-select" aria-label="Default select example" required>
    
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        <div class="row mt-4 mb-3">
                            <!-- Boton Registrar -->
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-4">
                                        <button type="submit" name="botonRegistrarTodo" value="1" class="btn btn-primary">Registrar</button>
                                    </div>
                                    <div class="col-8">
                                        <label for="" class="form-label"><span class = "requerido">(*) Campos Obligatorios</span></label>
                                    </div>

                          </div>

                </div>
            </div>
        </section>
        <section>
            <div class="datos-paciente d-none" id="formularioDatosEncontrados">
                <div class="row">
                    <div class="col-12 ">
                        <table class="table table-sm table-borderless ">
                            <!-- Primera Fila-->
                            <tr>
                                <th>Cedula</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Institucion Laboral</th>
                                <th>Fecha de Nacimiento</th>
                            </tr>
                            <tr>
                                <td id="datosPaciente_cedula"></td>
                                <td id="datosPaciente_nombres"></td>
                                <td id="datosPaciente_apellidos"></td>
                                <td id="datosPaciente_institucion_laboral"></td>
                                <td id="datosPaciente_fecha_nacimiento"></td>
                            </tr>
                            <tr>
                                <th>Telefono</th>
                                <th>Cargo</th>
                                <th>Dependencia</th>
                                <th>Municipio</th>
                                <th>Accion</th>
                            </tr>
                            <tr>
                                <td id="datosPaciente_telefono"></td>
                                <td id="datosPaciente_cargo"></td>
                                <td id="datosPaciente_dependencia"></td>
                                <td id="datosPaciente_municipio"></td>
                                <td>
                                    <div class="row">
                                        <div class="col-3">
                                            <button id="modificarButton" class="btn btn-secondary" type="button">
                                                <img src="css/imagenes/pencil.svg">
                                            </button>
                                        </div>
                                        <div class="col-3">
                                            <button id="eliminarButton" class="btn btn-secondary" type="button">
                                                <img src="css/imagenes/trash.svg">
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>Dias Reposo</th>
                                <th colspan="4">Direccion</th>
                            </tr>
                            <tr>
                                <td id="datosPaciente_dias_reposo"></td>
                                <td id="datosPaciente_direccion" colspan="4"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row mb-3 mt-2" id="formularioRegistrarReposo">
                    <div class="col-12">
                        <form name="formulario" method="post" action="#" onsubmit="event.preventDefault(); registrarReposo()">
                            <div class="d-flex justify-content-center mt-2">
                                <h3>Registrar Reposo</h3>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="primerReposoCodAsistencial" class="form-label">Codigo Asistencial<span class = "requerido">*</span></label>
                                        <input type="text" name="codasistencial" class="form-control" id="primerReposoCodAsistencial" required placeholder="Codigo Asistencial">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="primerReposoCodRegistro" class="form-label">Codigo Registro<span class = "requerido">*</span></label>
                                        <input type="text" name="codregistro" class="form-control" id="primerReposoCodRegistro" required placeholder="Codigo Registro">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">  
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="primerReposofechaDesde" class="form-label">Fecha Desde<span class = "requerido">*</span></label>
                                        <input type="date" name="fechadesde" class="form-control" id="primerReposofechaDesde" required min="1900-01-01">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="primerReposofechaHasta" class="form-label">Fecha Hasta<span class = "requerido">*</span></label>
                                        <input type="date" name="fechahasta" class="form-control" id="primerReposofechaHasta" required min="1900-01-01">
                                    </div>
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="primerReposoValida" class="form-label">Quien Valida</label>
                                        <input type="text" name="quienvalida" class="form-control" id="primerReposoValida" pattern="[A-Za-zÁ-Úá-úÑñ]{3,4}" placeholder="Quien Valida">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="primerReposoTipoReposo" class="form-label">Tipo Reposo<span class = "requerido">*</span></label>
                                        <select name="tipoReposo" id ="primerReposoTipoReposo" class="form-select" aria-label="Default select example" required>
                                    </div>
                                </div>
                            </div>    
                            <div class="row mt-4 mb-3">
                                <!-- Boton Registrar -->
                                <div class="col-6">
                                    <div class="row">
                                        <div class="col-4">
                                            <button type="submit" name="botonRegistrarReposo" value="1" class="btn btn-primary">Registrar</button>
                                        </div>
                                        <div class="col-8">
                                            <label for="" class="form-label"><span class = "requerido">(*) Campos Obligatorios</span></label>
                                        </div>
                                    </div>
                                  </div>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="row bordeSeccion d-none" id="tablaReposos">
                <div class="col-12">
                    <table class="table table-sm table-hover">							
                        <!-- Primera Fila-->
                        <tr>
                            <th>Codigo Asistencial</th>
                            <th>Codigo Registro</th>
                            <th >Reposo o Cuido</th>
                            <th >Fecha Desde</th>
                            <th >Fecha Hasta</th>
                            <th >Quien Valida</th>
                            <th >Especialidad Valida</th>
                            <th >Accion</th>
                        </tr>
                        <tbody id="tabla-body"></tbody>
                    </table>
                </div>
            </div>
